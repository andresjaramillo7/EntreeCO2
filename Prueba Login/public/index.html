<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Entrée CO2</h1>
        <div class="form-container">
            <div class="form-section active">
                <h2>Iniciar Sesión</h2>
                <form action="/auth/login" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    <button type="submit">Iniciar sesión</button>
                </form>
                <button class="toggle-button" onclick="toggleForms()">¿No tienes una cuenta? Regístrate aquí.</button>
            </div>

            <div class="form-section">
                <h2>Registro</h2>
                <form action="/auth/register" method="POST">
                    <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    <button type="submit">Registrar</button>
                </form>
                <button class="toggle-button" onclick="toggleForms()">¿Ya tienes una cuenta? Inicia sesión aquí.</button>
            </div>
        </div>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.querySelector('.form-section.active');
            const registerForm = document.querySelector('.form-section:not(.active)');
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        }
    </script>
</body>
</html>
